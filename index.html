<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>vidRunner</title>
</head>

<body>
  <div id="app"></div>
  <script src="node_modules/react/dist/react.js"></script>
  <script src="node_modules/react-dom/dist/react-dom.js"></script>
  <script>
    const ce = React.createElement;
    const MyTitle = function() {
      return (
        ce('div', null,
          ce('h1', null, 'My second component')
        )
      )
    }

    // You can think of MyFirstComponent as a blueprint for creating new components.
    const MyFirstComponent = function() {
      // createElement has "variable errity" which means you can give it as many perameters as you want.
      return ce('div', { id : 'my-first-component' },
        ce(MyTitle),
        ce(MyTitle),
        ce(MyTitle),
        ce(MyTitle)
      )
    }

    ReactDOM.render(
      ce(MyFirstComponent),
      document.getElementById('app')
    );
  </script>
</body>

</html>
